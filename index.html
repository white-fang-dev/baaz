<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <title>Baaz - Live video shopping</title>
  </head>
  <body>
    <div class="backdrop"></div>
    <nav>
      <div class="hamburger-menu">
        <div class="cancel"><p class="close-btn">&times;</p></div>
        <ul>
          <li class="hamburger-menu-item"><a href="#">Home</a></li>
          <li class="hamburger-menu-item"><a href="#">Product</a></li>
          <li class="hamburger-menu-item"><a href="#">Partners</a></li>
          <li class="hamburger-menu-item"><a href="#">About</a></li>
          <li class="hamburger-menu-item"><a href="#">Blog</a></li>
        </ul>
      </div>
      <div class="nav-bar">
        <div class="logo-img-div">
          <a href=""><img class="logo-img" src="images/logo.png" alt="logo-img" /></a>
        </div>

        <div class="link-div">
          <ul class="link-items">
            <li>
              <a class="link-item gradient-text-effect active">Home</a>
              <div class="active-nav"></div>
            </li>
            <li><a class="link-item">Product</a></li>
            <li><a class="link-item">Partners</a></li>
            <li><a class="link-item">About</a></li>
            <li><a class="link-item">Blog</a></li>
          </ul>
        </div>

        <div class="btn-div">
          <p class="btn get-in-touch-btn"><a href="#">Get in touch</a></p>
          <img class="hamburger-btn" src="images/icons8-menu-64.png" width="32" height="32" alt="menu" />
        </div>
      </div>
    </nav>
    <section id="hero-section">
      <div class="hero-section-div">
        <h1 class="hero-header gradient-text-effect">
          Sell better with<br />
          interactive storytelling
        </h1>
        <p class="hero-text">Transform your traditional eCommerce store into an interactive one with a click of a button.</p>
        <div class="hero-section-btns">
          <p class="btn wanna-try"><a href="#">Wanna try?</a></p>
          <p class="btn book-a-demo-btn"><a href="#">Book a demo</a></p>
        </div>
      </div>

      <div class="hero-img-div">
        <img class="hero-img img-1" src="images/hero-img-placeholder.png" alt="" />
        <img class="hero-img img-2" src="images/hero-img-placeholder.png" alt="" />
        <img class="hero-img img-3" src="images/hero-img.png" alt="img-3" />
        <img class="hero-img img-4" src="images/hero-img-placeholder.png" alt="" />
        <img class="hero-img img-5" src="images/hero-img-placeholder.png" alt="" />
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
